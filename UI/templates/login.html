<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      /* ✨ Login Card with Shadow + Animation */
      .login-card {
        background: #c9d7ff;
         border-radius: 0px; 
        padding: 40px;
        width: 100%;
        max-width: 500px;
        /* Animation */
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-title {
        color: #000;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      /* Logo box with matching background */
   

      .logo-box img {
        width: 80px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="login-card">

        <div class="text-center mb-4">
          <!-- ⭐ Logo -->
          <div class="logo-box">
            <img
              src="{{ url_for('static', filename='assets/img1.png') }}"
              alt="Logo"
              class="img-fluid"
            />
          </div>

          <h1 class="fw-bold fs-1 login-title">Login</h1>
        </div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label fw-bold">Email address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label fw-bold">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="small text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Login
          </button>

          <p class="text-center text-muted mb-2">
            Don't have an account?
            <a href="{{ url_for('register_html') }}"
               class="fw-semibold text-decoration-none text-primary">
              Register
            </a>
          </p>
        </form>

      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main script -->
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
